<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>জরুরি সেবা ডিরেক্টরি</title>
  <!-- tailwind cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- favicon link  -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  <!-- font link -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;999&display=swap" rel="stylesheet" />
</head>

<body class="font-inter">

  <!-- navbar -->
  <nav class="flex w-11/12 m-auto font-['Inter'] mt-6 xl:flex justify-between b">
    <div class="md:flex xl:flex items-center gap-2 cursor-pointer">
      <img class="w-12 h-12" src="./assets/logo.png" alt="" />
      <p class="hidden md:block lg:block xl:block w-30 font-[999] text-lg text-[rgba(0,103,71,1)] leading-5">
        Emergency Service
      </p>
    </div>
    <div class="flex gap-2 text-center cursor-pointer">
      <div id="heart_box"
        class="w-20 md:25 xl:w-30 rounded-3xl h-12 bg-[rgba(65,255,107,0.1)] flex justify-center items-center gap-2 hover:bg-[rgba(188,219,195,0.74)] duration-300">
        <p id="heart_text" class="font-bold">0</p>

        <img class="w-6" src="./assets/heart.png" alt="" />
      </div>
      <div id="coin_box"
        class="w-22 md:27 xl:w-30 rounded-3xl h-12 bg-[rgba(65,255,107,0.1)] flex justify-center items-center gap-2 hover:bg-[rgba(188,219,195,0.74)] duration-300">
        <p id="coin_text" class="font-bold">100</p>
        <img class="w-6" src="./assets/coin.png" alt="" />
      </div>
      <div id="copy_box"
        class="w-20 md:25 xl:w-30 rounded-3xl h-12 bg-[rgba(0,166,62,1)] text-white flex justify-center items-center hover:bg-[#097932ec] duration-300">
        <p><span id="copy_text">0</span> Copy</p>
      </div>
    </div>
  </nav>

  <!-- hero section -->
  <section
    class="hero text-white w-full p-6 bg-gradient-to-r from-[rgba(1,50,35,1)] from-0% via-[rgba(0,103,71,1)] via-50% to-[rgba(1,50,35,1)] to-100% mt-5">
    <img class="w-[95px] m-auto mb-4" src="./assets/logo-dark.png" alt="" />
    <div class="text-center space-y-3">
      <h1 class="font-extrabold text-3xl">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="font-semibold">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </section>

</body>

</html>
